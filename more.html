<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>More | Kakao Clone</title>
    <script src="https://kit.fontawesome.com/f431e50127.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__inside">
                <div class="status-bar__column">
                    <span class="status-bar__clock">
                        13:53
                    </span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas Serrano
                        </span>
                        <span class="friend__status">
                            itnicolasme@gmail.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="more__pay">
                <div class="pay__column">
                    <i class="fas fa-comment"></i>
                    <span class="pay__pay">pay</span>
                    <span class="pay__money">$1,000</span>
                </div>
                <div class="pay__column">
                    <span class="pay__text">Transfer</span>
                    <span class="pay__text pay">Pay</span>
                    <span class="pay__text">Asset</span>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-gift fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Gift
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-quote-right"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao Story
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-beer"></i>
                    </span>
                    <span class="suggestion__title">
                        Kakao friends
                    </span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fas fa-gamepad"></i>
                    </span>
                    <span class="suggestion__title">
                        Friends Gem
                    </span>
                </li>
            </ul>
        </section>
        <section class="more__suggestions daily-routine">
            <div class="more__column">
                <i class="fas fa-envelope"></i>
                <span>Send Email</span>
            </div>
            <div class="more__column">
                <i class="far fa-calendar-alt"></i>
                <span>Set Schedule</span>
            </div>
        </section>
        <section class="more__suggestions">
            <div class="more__ads">
                <div class="ads-box">AD</div>
                <button class="ads__click">Click</button>
            </div>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
</body>
</html>
